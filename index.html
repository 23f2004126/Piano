<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Playable Piano JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h2>Playable PIANO</h2>

        <div class="column volume-slider">
          <span>Volume</span>
          <input type="range" min="0" max="1" value="0.5" step="any">
        </div>

        <div class="column keys-checkbox">
          <span>Show Keys</span>
          <input type="checkbox" id="show-keys-toggle" checked>
        </div>
      </header>

     <ul class="piano-keys">
  <li class="key white" data-key="a"><span class="label-main">A</span><span class="label-bottom">A</span></li>
  <li class="key black" data-key="w"><span class="label-main">W</span><span class="label-bottom">W</span></li>
  <li class="key white" data-key="s"><span class="label-main">S</span><span class="label-bottom">S</span></li>
  <li class="key black" data-key="e"><span class="label-main">E</span><span class="label-bottom">E</span></li>
  <li class="key white" data-key="d"><span class="label-main">D</span><span class="label-bottom">D</span></li>
  <li class="key white" data-key="f"><span class="label-main">F</span><span class="label-bottom">F</span></li>
  <li class="key black" data-key="t"><span class="label-main">T</span><span class="label-bottom">T</span></li>
  <li class="key white" data-key="g"><span class="label-main">G</span><span class="label-bottom">G</span></li>
  <li class="key black" data-key="y"><span class="label-main">Y</span><span class="label-bottom">Y</span></li>
  <li class="key white" data-key="h"><span class="label-main">H</span><span class="label-bottom">H</span></li>
  <li class="key black" data-key="u"><span class="label-main">U</span><span class="label-bottom">U</span></li>
  <li class="key white" data-key="j"><span class="label-main">J</span><span class="label-bottom">J</span></li>
  <li class="key white" data-key="k"><span class="label-main">K</span><span class="label-bottom">K</span></li>
  <li class="key black" data-key="o"><span class="label-main">O</span><span class="label-bottom">O</span></li>
  <li class="key white" data-key="l"><span class="label-main">L</span><span class="label-bottom">L</span></li>
  <li class="key black" data-key="p"><span class="label-main">P</span><span class="label-bottom">P</span></li>
  <li class="key white" data-key=";"><span class="label-main">;</span><span class="label-bottom">;</span></li>
</ul>

    </div>
  </body>
</html>
